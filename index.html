<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="app__inner">
            <div class="app__top">
                <h1 class="app__title">Palindrome Checker</h1>
                <div class="app__input-container">
                    <input type="text" placeholder="Enter the word" class="app__input-text" id="app__input">
                    <button class="app__input-btn" id="app__btn">Check</button>
                </div> 
            </div>
         
            <div class="app__bottom">
                <span class="app__input_success" id="input_success">It's a palindrome!</span>
                <span class="app__input_fail" id="input_fail">It's not a palindrome!</span>
                <button class="app__reset-btn" id="app__reset-btn">Reset</button>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
